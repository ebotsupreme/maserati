<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maserati</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <!-- main logo -->
      <div class="row1">
        <div class="logo">
          <a href="#"><img src="./assets/header_logo.png" alt="maserati_logo"/></a>
        </div>
      </div>
      <!-- nav bar top -->
      <div class="nav_bar">
        <div class="row2">
          <a href="#"><p class="nav_content_top">ABOUT US</p></a>
        </div>
        <div class="row2">
          <a href="#"><p class="nav_content_top">MASERATI LIFE</p></a>
        </div>
        <div class="row2">
          <a href="#"><p class="nav_content_top">MODELS</p></a>
        </div>
        <div class="row2">
          <a href="#"><p class="nav_content_top">TOOLS</p></a>
        </div>
        <div class="row2 multi_med_brdr">
          <a href="#"><p class="nav_content_top">MULTIMEDIA</p></a>
        </div>
      </div>
      <!-- main pics -->
      <div class="main_img">
        <div class="row3">
          <img src="./assets/levante.jpg" class="main_img_size">
        </div>
      </div>
      <!-- main picture nav bar -->
      <div class="nav_bar_middle">
        <div class="row4">
          <a href="#"><p class="nav_content_mid">LEVANTE</p></a>
        </div>
        <div class="row4">
          <a href="#"><p class="nav_content_mid">GHIBLI</p></a>
        </div>
        <div class="row4">
          <a href="#"><p class="nav_content_mid">MASERATI STORE</p></a>
        </div>
        <div class="row4">
          <a href="#"><p class="nav_content_mid">GRANTURISMO MC STRADALE</p></a>
        </div>
      </div>
      <!-- news & events ticker -->
      <div class="row5">
        <div class="news_events_box">
          <a href="#" class="news_events_black"><p class="news_events_link">NEWS & EVENTS: </p></a>
        </div>
      </div>


    </div>
  </body>
</html>
